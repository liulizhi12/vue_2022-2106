<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dhe{
            width: 30%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .box{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .bse{
            width: 100px;
            height: 100px;
            background: black;
            margin: 20px 0;
        }
        #inp{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="dhe">
        <input type="button" value="点击将div变成红色" id="inp">
        <div class="box">
            <div class="bse"></div>
            <div class="bse"></div>
            <div class="bse"></div>
        </div>
    </div>
    <script>
        let inp = document.querySelector('#inp')
        let bse=document.querySelectorAll('.bse')
        inp.onclick=function(){  
               for(var i=0;i<bse.length;i++){
                 bse[i].style.background="red"
              }
        }
    </script>

</body>

</html>
