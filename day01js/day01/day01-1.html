<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <button>变宽</button>
        <button>变高</button>
        <button>变色</button>
        <button>隐藏</button>
        <button>重置</button>
    </div>
    <div class="list"></div>
    <script>
        let change = function (e, arr, val) {
            e.style[arr] = val
        }
            let btn = document.querySelectorAll('button')
            let list = document.querySelector('.list')
            let liu = ['width', 'height', 'background', 'display', 'display',]
            let zhi = ['200px', '200px', 'red', 'none', 'block',]
            for (var i = 0; i < btn.length; i++) {
                btn[i].index=i
                btn[i].onclick=function(){
                    if(this.index==btn.length-1){
                        list.style.cssText=''
                    }
                    change(list,liu[this.index],zhi[this.index])
                }
            }
        

    </script>
</body>

</html>
