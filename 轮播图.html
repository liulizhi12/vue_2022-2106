<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .none {
            display: none;
        }

        .block {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./png/2 (1).jpg" alt="">
        <img class="none" src="./png/2 (2).jpg" alt="">
        <img class="none" src="./png/2 (3).jpg" alt="">
        <img class="none" src="./png/2 (4).jpg" alt="">
        <img class="none" src="./png/2 (5).jpg" alt="">
    </div>
</body>

</html>
<script>
    let img = document.querySelectorAll('img')
    let timer
    for (var i = 0; i < img.length; i++) {
        let index = i
        img[i].onmouseover = function () {

            timer = setInterval(function () {
                if (index == 0 && index >= 5) {
                    index++
                }
            }, 1000)
        }
    }
</script>
